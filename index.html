<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Juego</title>
  </head>
  <body>
    <div class="heart-bg" id="heartContainer">
      <img src="./img/heart.png" alt="Corazón" class="heart-img">
    </div>
    <div id="all" class="borders">
      <div class="barra">
        <img src="img/window_02.png" alt="" />
        <img src="img/window.png" alt="" />
      </div>
      <header class="borders">
        <h1 id="title">Adivina el Numero</h1>
        <p>(Entre 1 y 20)</p>
      </header>

      <main>
        <section class="main-section borders">
          <div class="number">?</div>
          <input type="number" class="guess"/>
        </section>

        <section class="right">
          <p class="label-score">Puntaje: <span class="score">0</span></p>
          <p class="label-highscore">
            Máximo: <span class="highscore"></span>
          </p>
        </section>

        <div class="guessing_message borders">
          <p class="message">Adivina...</p>
        </div>

        <div class="buttons">
          <button class="btn check" id="check">CHECK!</button>
          <button class="btn again">De Nuevo!</button>
        </div>
      </main>

      <script src="/js/script.js"></script>
    </div>
  </body>
</html>
